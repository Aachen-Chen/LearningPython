<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Registration</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static '/grumblr/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="{% static '/grumblr/css/grumblr.css' %}">

    <style>

    </style>

</head>


<body>

<ul     class="mynav">
    <li class="mynav" style="float: left;"><a class="myactive" href="{% url 'grumblr:login' %}">Grumblr</a></li>
    <li class="mynav" style="float: right;"><a href="{% url 'grumblr:login' %}">Login</a></li>
</ul>


<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!--col-md-10-->
            <h2> Tell us more about you?... </h2>

            <form method="post" action= "{% url 'grumblr:rego' %}" name="sentMessage" id="contactForm" novalidate>
                {% csrf_token %}

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>username</label>
                        <input name="username" type="text" class="form-control" placeholder="Username" id="username" required data-validation-required-message="Please enter your username.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>First Name</label>
                        <input name="firstname" type="text" class="form-control" placeholder="First Name" id="FirstName" required data-validation-required-message="Please enter your username.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Last Name</label>
                        <input name="lastname" type="text" class="form-control" placeholder="Last Name" id="LastName" required data-validation-required-message="Please enter your username.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Password</label>
                        <input name="pwd1" type="password" class="form-control" placeholder="Password" id="pwd1" required data-validation-required-message="Please enter your password.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Confirm password</label>
                        <input name="pwd2" type="password" class="form-control" placeholder="Confirm password" id="pwd2" required data-validation-required-message="Please confirm your password here.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <br>

                {% if msg %}
                    <ul>
                    {% for item in msg %}
                        <li style="color: red">{{ item }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}

                <div id="submit"></div>
                <div class="form-group">
                    <input type=submit value="Register">
                </div>


            </form>

        </div>
    </div>
</div>


</body>
</html>
