<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="css/grumblr.css">


</head>


<body>



<ul class="mynav">
    <li class="mynav" style="float: left;"><a class="myactive" href="login.html">Grumblr</a></li>
    <li class="mynav" style="float: right;"><a href="rego.html">Register</a></li>
</ul>


<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5">Welcome back!</h1>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form>
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input type="email" class="form-control form-control-lg" placeholder="Enter your email...">
                        </div>
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input type="password" class="form-control form-control-lg" placeholder="Enter your password...">
                        </div>
                        <div class="col-12 col-md-3" style="width: 30%; margin-left: 35%">
                            <button type="submit" class="btn btn-block btn-lg btn-primary">
                                Log in
                            </button>
                        </div>
                        <hr/>
                        <div class="col-12 col-md-3">
                            <p>New to Grumblr? Just <a href="rego.html">register</a>.</p>
                            <!--<button type="submit" class="btn btn-block btn-lg btn-primary">Log in</button>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>





</body>
</html>
